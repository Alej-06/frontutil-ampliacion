<div class="container my-2">
  <div class="d-flex justify-content-center">
    <h1>Blog</h1>
  </div>

  <div class="d-flex justify-content-between">
    <app-paginacion
      [numPage]="numPage"
      [numPages]="oPage?.totalPages || 1"
      (pageChange)="goToPage($event)"
    >
    </app-paginacion>

    <app-botonera-rpp [numRpp]="numRpp" (rppChange)="onRppChange($event)"> </app-botonera-rpp>
  </div>

  <div class="d-flex justify-content-center">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Título</th>
          <th scope="col">Etiquetas</th>
          <th scope="col">Creación</th>
          <th scope="col">Actualización</th>
          <th scope="col">Operaciones</th>
        </tr>
      </thead>
      <tbody>
        @for (oBlog of oPage?.content; track oBlog.id ) {
        <tr>
          <th scope="row">{{ oBlog.id }}</th>
          <td>{{ oBlog.titulo }}</td>
          <td>{{ oBlog.etiquetas }}</td>
          <td>{{ oBlog.fechaCreacion }}</td>
          <td>{{ oBlog.fechaModificacion }}</td>
          <td>
            <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
              <a [routerLink]="['/blog/view', oBlog.id]" class="btn btn-outline-primary">
                <i class="bi bi-eye"></i>
              </a>
            </div>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
